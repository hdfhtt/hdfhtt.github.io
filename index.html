<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadif Hatta</title>
  <link href="/favicon.svg" rel="icon" type="image/x-icon" />
  <link href="/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>
<body class="pt-16 overflow-y-scroll">
  <div class="navbar bg-base-100 shadow-sm fixed top-0 w-full z-50">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl"><span class="text-primary material-symbols-rounded">code</span> hdfhtt</a>
    </div>
    <div class="flex-none">
      <label class="btn btn-ghost swap swap-rotate">
        <input type="checkbox" class="theme-controller" value="light" />

        <div class="swap-off">
          <span class="material-symbols-rounded align-middle">light_mode</span>
        </div>

        <div class="swap-on">
          <span class="material-symbols-rounded align-middle">dark_mode</span>
        </div>
      </label>
    </div>
  </div>

  <div class="m-4 lg:mx-16 lg:px-4 mockup-window bg-primary-content border border-base-300">
    <div class="m-4 lg:px-16 grid lg:grid-cols-2 place-content-center text-center lg:text-start">
      <img id="profile-image-src" class="rounded-full size-16 lg:size-32 mx-auto lg:ml-0 lg:mr-auto" />
      <p id="profile-name" class="col-start-1 font-semibold py-1 text-lg"></p>
      <p id="profile-title" class="col-start-1 text-sm"></p>
      <p id="profile-title-alt" class="col-start-1 text-xs text-secondary"></p>
      <button id="call-to-action" class="col-start-1 btn btn-soft btn-primary mx-auto lg:ml-0 lg:mr-auto my-2 w-48"></button>
    </div>
  </div>

  <div class="m-4 lg:mx-16 grid gap-4">
    <div class="collapse collapse-plus bg-primary-content lg:px-16">
      <input type="radio" name="my-accordion-3" checked="checked" />
      <div class="collapse-content flex overflow-x-auto snap-x snap-mandatory">
        <div id="projects-container" class="flex flex-row gap-4 mx-4 my-2"></div>
      </div>
     <div class="absolute w-4 lg:w-8 h-full left-0 lg:left-16 bg-gradient-to-r from-primary-content to-transparent pointer-events-none"></div>
     <div class="absolute w-4 lg:w-8 h-full right-0 lg:right-16 bg-gradient-to-l from-primary-content to-transparent pointer-events-none"></div>
     <div class="collapse-title text-2xl font-semibold">Projects</div>
    </div>

    <div class="collapse collapse-plus bg-primary-content lg:px-16">
      <input type="radio" name="my-accordion-3" />
      <div class="collapse-title text-2xl font-semibold">My Journey</div>
      <div class="collapse-content text-sm lg:text-lg">
        <ul class="timeline timeline-vertical m-4" id="timeline-container"></ul>
      </div>
    </div>
  </div>

  <div class="flex mb-4">
    <div class="flex flex-row mx-auto items-center font-light">
      <p class="text-xs">This website is carefully crafted with</p>
      <img class="size-8 p-1" src="https://vite.dev/logo.svg" />
      +
      <img class="size-8 p-1" src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.d52e9897.svg" />
      +
      <img class="size-8 p-1" src="https://img.daisyui.com/images/daisyui-logo/daisyui-logomark.svg" />
      .
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
